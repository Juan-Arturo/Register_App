<div class="container ">

  
  <div class="titulo-secundario title-candsub d-flex flex-column flex-md-row align-items-md-center container-ico">
    <i class="bi bi-person-fill-gear"></i>
    <div class="ml-md-3 mt-3 mt-md-0">
      <h4 class="mb-0 size-title font-weight-bold">
        Subsanar información de la Candidatura
      </h4>
      <p class="mb-0 size-subtitle">
        Coloque la clave de elector del propietario al que se le va a
        completar/modificar la informacion.
      </p>
    </div>
  </div>>

  <div class="container">
    <div class="row">
      <div class="col text-end">
        <p class="size justify-content-center" style="height: 70px">
          Clave Elector
        </p>
      </div>
  
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Clave Elector"
          aria-label="First name"
        />
      </div>
      <div class="col">
        <button type="button" class="btn btn-success color-button">Buscar</button>
      </div>
    </div>
  </div>
  
  <!--bi bi-pencil-square contenedor-ico>-->
  <div class="inforp-subsanacion ">
    <div class="titulo-secundario title-candsub d-flex align-items-center">
      <i class="bi bi-pencil-square container-ico"></i>
      <div class="ml-3 ">
        <h4 class="mb-0 display-4 font-weight-bold">
          Información de la candidatura
        </h4>
        <p class="mb-0 display-6">
          Modifique los espacios donde requiera hacer cambios.
        </p>
      </div>
  </div>




<!--form-->

  
<div class="form-estilo row form-candsub container-properties size">
   
  <div class="row container-properties">
    <div class="col-md-6 ">
        <div class="form-group">
          <label class="form-control-label ">
            Última Modificación por: <span class="tx-danger">*</span></label>
          <div class="subsanacionPM">Oscar Morales</div>
        </div>
      </div> 
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-control-label"
            >Fecha de Última Modificación: <span class="tx-danger">*</span></label>
          <div class="subsanacionUM">17/09/2017</div>
        </div>
      </div>
  </div>

  
  <div class="form-estilo row form-candsub container-properties">
      <div class="col-md-4">
        <div class="form-group ">
          <label class="form-control-label">
            Nombre(s) <span class="tx-danger">*</span></label>
          <input
            class="form-control "
            type="text"
            id="candidato_nombre-rp"
            onkeypress="return restriccionNombre(event)"
            placeholder="Ingrese su nombre"
          />
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label">Apellido Paterno <span class="tx-danger">*</span></label>
          <input
            class="form-control  "
            type="text"
            id="candidato_ap_paterno-rp"
            onkeypress="return restriccionNombre(event)"
            placeholder="Ingrese su apellido paterno"
          />
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label "
            >Apellido Materno <span class="tx-danger ">*</span></label
          >
          <input
            class="form-control  "
            type="text"
            id="candidato_ap_materno-rp"
            onkeypress="return restriccionNombre(event)"
            placeholder="Ingreese su apellido materno"
          />
        </div>
      </div>
  </div>


  <div class="form-estilo row form-candsub container-properties">

      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" >Tipo de Candidatura <span class="tx-danger">*</span></label>
          <div class="">
              <input
              class="form-control  "
              type="text"
              id="tipo_candidatura"
              onkeypress="return restriccionCandidatura(event)"
              disabled
              placeholder="tipo de candidatura"/>
          </div>
        </div>
      </div>
  
  
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label">Partido Político <span class="tx-danger">*</span></label>
          <div id="sub-pp-rp">
              <input
              class="form-control  "
              type="text"
              id="partido_politico"
              onkeypress="return restriccionPartido(event)"
              disabled
              placeholder="Partido politico"/>
          </div>
        </div>
      </div>
  
      <div class="col-md-4 candidato_distrito-rp">
        <div class="form-group">
          <label class="form-control-label">Distrito <span class="tx-danger">*</span></label >
          <!--<div id="candidato_distrito-rp"></div>-->
          <select class="form-control  " id="candidato_distrito-rp">
              <option value="">Selecciona una opción</option>
              <option value="CALPULALPAN">CALPULALPAN</option>
              <option value="CALPULALPAN">CALPULALPAN</option>
              <option value="NANACAMILPA_DE_MARIANO_ARISTA">NANACAMILPA DE MARIANO ARISTA</option>
              <option value="BENITO JUAREZ">BENITO JUAREZ</option>
              <option value="APIZACO">APIZACO</option>
          </select>
        </div>
      </div>
  </div>

        <div class="form-group">-->

    <!---  <div class="col-md-4 sub-tc-rp">
        <div class="form-group">-->
          <!--<label class="form-control-label">Tipo de Candidatura</label>-->
         <!-- <div id="sub-tc-rp"></div>
        </div>
      </div>-->
  
  <div class="form-estilo row form-candsub container-properties">    
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label ">Fecha de nacimiento <span class="tx-danger">*</span></label>
          <input
            class="form-control  "
            type="date"
            id="candidato_fec_nacimiento-rp"
            max="2000-02-27"
          />
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label ">Género <span class="tx-danger">*</span></label >
          <select class="form-control  " id="candidato_genero-rp">
            <option value="">Selecciona una opción</option>
            <option value="MASCULINO">Masculino</option>
            <option value="FEMENINO">Femenino</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label "
            >Clave de Elector <span class="tx-danger">*</span></label
          >
          <input
            class="form-control  "
            maxlength="18"
            minlength="18"
            type="text"
            id="candidato_clave_elector-rp"
            onkeypress="return restriccion(event)"
            placeholder="clave elector"
          />
        </div>
      </div>
  </div>
  
  

  <div class="form-estilo row form-candsub container-properties">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label"
            >CURP <span class="tx-danger">*</span></label
          >
          <input
            class="form-control  "
            maxlength="18"
            minlength="18"
            type="text"
            placeholder="MECC020123HDFNRR04"
            id="candidato_curp-rp"
            onkeypress="return restriccion(event)"
            placeholder="CURP"
          />
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label"
            >NÚMERO DE EMISIÓN <span class="tx-danger">*</span></label
          >
          <input
            class="form-control  "
            maxlength="4"
            minlength="1"
            type="text"
            placeholder="Número de emisión de la credencial"
            id="candidato_num_emision-rp"
            onkeypress="return soloNumeros(event)"
            placeholder="Numero de emision"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label"
            >OCR<span class="tx-danger">*</span></label
          >
          <input
            class="form-control  "
            maxlength="13"
            minlength="1"
            type="text"
            placeholder="OCR"
            id="candidato_ocr-rp"
            onkeypress="return soloNumeros(event)"
          />
        </div>
      </div>
  </div>
  
  
  <div class="form-estilo row form-candsub container-properties">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label"
            >CIC<span class="tx-danger"></span
          ></label>
          <input
            class="form-control  "
            maxlength="15"
            minlength="15"
            type="text"
            placeholder="Código de identificación"
            id="candidato_cic-rp"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label"
            >SECCIÓN<span class="tx-danger">*</span></label
          >
          <input
            class="form-control  "
            maxlength="4"
            minlength="1"
            type="text"
            placeholder="Sección"
            id="candidato_seccion-rp"
            onkeypress="return soloNumeros(event)"
          />
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label"
            >Tiempo de residencia <span class="tx-danger">*</span></label
          >
          <div class="input-group-prepend">
            <input
              class="form-control  "
              type="text"
              id="candidato_tiempo_residencia-rp"
              aria-describedby="inputGroupPrepend"
              maxlength="2"
              minlength="1"
              onkeypress="return restriccion(event)"
              placeholder="tiempo de residencia"
            />
            
          </div>
        </div>
      </div>

  </div>
  
  <div class="form-estilo row form-candsub container-properties">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label">Sobrenombre</label>
          <input
            class="form-control  "
            type="text"
            name=""
            value=""
            id="candidato_sobrenombre-rp"
            onkeypress="return restriccionNombre(event)"
            placeholder="Subnombre"
          />
        </div>
      </div>
      <div class="col-md-4 email_rp">
        <label class="form-control-label">Correo Electrónico</label>
        <input class="form-control  " type="email" id="emailrp" name=""  placeholder="email" />
      </div>
    </div>
  </div>



    <div class="justify-content-center btn-formulario">
      <div>
        <button type="button" name="button" class="btn btn-secondary space-button" id="subsanacion-cancelar">
          Cancelar
        </button>
        <button
          type="button"
          name="button"
          class="btn btn-primary space-button  color-button">
          Continuar
        </button>
      </div>
    </div>
  
  
</div>
